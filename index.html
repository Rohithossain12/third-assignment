<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <!--daisyUi + Tailwind cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesome Cdn  -->
    <script
      src="https://kit.fontawesome.com/6b21c0e503.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config cdn -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              bg_primary: "#F4F4F4",
              secondary: "#ABEF5F",
            },
            fontFamily: {
              Manrope: "Manrope",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-Manrope">
    <!--Header Section Start -->
    <header>
      <!--Navbar Section   -->
      <section class="container mx-auto">
        <div class="navbar bg-base-100 py-5">
          <div class="navbar-start gap-3">
            <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
            <i
              class="fa-solid fa-arrow-right -rotate-45 p-1.5 bg-secondary rounded-full"
            ></i>
            <button class="text-4xl font-bold">Rinterio</button>
          </div>
          <div class="navbar-center hidden lg:block">
            <ul class="flex gap-5">
              <li class="text-lg font-bold"><a>Home</a></li>
              <li class="text-lg"><a>Services</a></li>
              <li class="text-lg"><a>Portfolio</a></li>
              <li class="text-lg"><a>Blogs</a></li>
              <li class="text-lg"><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <!-- <a class="btn">Button</a> -->
            <div class="space-x-3 flex justify-center items-center">
              <i
                class="fa-solid fa-magnifying-glass text-xl border px-3.5 py-2 rounded-full hidden lg:block"
              ></i>
              <i
                class="fa-solid fa-cart-shopping text-xl border px-3.5 py-2 rounded-full hidden lg:block"
              ></i>
              <button
                class="font-lg font-bold bg-secondary px-3 py-2 hidden lg:block rounded-full mr-8"
              >
                Book Consult
                <span
                  ><i
                    class="fa-solid fa-arrow-right -rotate-45 bg-black p-1.5 rounded-full text-white"
                  ></i
                ></span>
              </button>
            </div>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i
                  class="fa-solid fa-bars text-xl font-bold border py-2 px-4 rounded-full"
                ></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0"
              >
                <li class="text-lg font-bold"><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- banner section start -->
    </header>

    <!--Main Section Start  -->
    <main></main>
    <!--Footer Section Start  -->
    <footer></footer>
  </body>
</html>
